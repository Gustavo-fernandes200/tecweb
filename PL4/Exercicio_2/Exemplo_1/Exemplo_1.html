<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Soma</title>
        <script>
            // Função para calcular a soma e exibir o resultado
            function calcularSoma() {
                // Obter os valores dos campos de texto
                var valor1 = document.getElementById("valor1").value;
                var valor2 = document.getElementById("valor2").value;

                // Verificar se os valores foram fornecidos
                if (valor1 === '' || valor2 === '') {
                    alert('Por favor, insira valores em ambos os campos.');
                    return;
                }

                // Converter os valores para números inteiros
                var num1 = parseInt(valor1, 10);
                var num2 = parseInt(valor2, 10);

                // Verificar se a conversão foi bem-sucedida
                if (isNaN(num1) || isNaN(num2)) {
                    alert('Por favor, insira números válidos.');
                    return;
                }

                // Calcular a soma
                var soma = num1 + num2;

                // Exibir a soma no terceiro campo de texto
                document.getElementById("resultado").value = soma;
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Soma</h1>
        <label for="valor1">Valor 1:</label>
        <input type="text" id="valor1"><br>

        <label for="valor2">Valor 2:</label>
        <input type="text" id="valor2"><br>

        <button onclick="calcularSoma()">Calcular Soma</button><br><br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>
        <p id="mensagem" style="color: red; display: none;">Por favor, insira valores válidos.</p>
    </body>
</html>

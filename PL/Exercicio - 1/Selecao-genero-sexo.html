<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Selecao.js"></script>
    <title>Seleção de Gênero</title>
    </head>
    <body>
        <label>
            <input type="radio" name="sexo" value="homem" onclick="EscolhiaDeOpcao('OpcaoHomem')"> Homem

            <input type="radio" name="sexo" value="mulher" onclick="EscolhiaDeOpcao('OpcaoMulher')"> Mulher
        </label>

            <input type="text" placeholder="Primeiro Nome">
            <input type="text" placeholder="Segundo nome">
            <input type="text" placeholder="Profissão">
            <input type="number" placeholder="Idade">
            <input type="text" placeholder="Nacionalidade">
            <input type="text" placeholder="Sua data de nascimento">
        </div>
        <div id="OpcaoMulher" style="display: none;">
            <input type="text" placeholder="Primeiro Nome">
            <input type="text" placeholder="Segundo nome">
            <input type="text" placeholder="Profissão">
            <input type="number" placeholder="Idade">
            <input type="text" placeholder="Nacionalidade">
            <input type="text" placeholder="Sua data de nascimento">
        </div>
    </body>
